<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pizza Corner</title>
    <link rel="icon" href="./assets/favicon.png">
    <link rel="stylesheet" href="./css/light/main.css">
</head>

<body>
    <header>
        <div class="warning">
            Images are for demonstration purposes only and AI generated.
        </div>
        <section class="brand">
            <h1 id="brand">The Pizza Corner</h1>
            <p>You already know its the best.</p>
        </section>
        <aside>
            <button id="order" class="order">
                <img src="./assets/icons/delivery.svg" style="width: 24px; height: 24px;" alt="deliveryIcon" />
                <span>Order online</span>
            </button>
            <footer>
                <div style="display: flex; justify-content: center; align-items: center; gap: 8px;">
                    <span>
                        <img src="./assets/icons/phone.png" width="24px" height="24px" />
                    </span>
                    <span>
                        99 99 9999-9999
                    </span>
                </div>
            </footer>
        </aside>

    </header>
    <article>
        <h2 style="text-align: center;">Have a look around!</h2>
        <section id="pizza-cards">
            <div class="loader"></div>
            <p>Loading pizzas...</p>
        </section>
    </article>

    <footer class="footer">
        <article>
            yo
        </article>
        <section>
            yo
        </section>
        <aside>
            yo
        </aside>
        <footer></footer>
    </footer>


    <div id="payment-modal">
        <section class="modal-content">
            <div class="inputPage flex">
                <article>
                    <section id="pizza-table">
                        <div class="loader"></div>
                        <p>Loading pizzas...</p>
                    </section>
                </article>
                <footer class="flex right">
                    <button disabled class="nextButton">></button>
                </footer>
            
            </div>
            <div class="summaryPage">
                <article>
                    <section id="pizza-result-table">
                        <div class="loader"></div>
                        <p>Loading pizzas...</p>
                    </section>
                </article>
            </div>
            <div class="paymentPage">
                Payment
            </div>
            <div class="confirmationPage">
                Wait for confirmation
            </div>
            
        </section>
    </div>

</body>

<script src="./js/pizzaCard.js"></script>
<script src="./js/paymentModal.js"></script>


</html>
